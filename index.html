<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guardar Mensajes</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

  <form id="message-form">
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="message-input" placeholder="Introduce tu mensaje...">
      <div class="input-group-append">
        <button class="btn btn-primary" type="submit" id="add-message-btn">Agregar</button>
      </div>
    </div>
    <p id="error-message" style="display: none; color: red;"></p>
  </form>

  <ul id="message-list" class="list-group" onclick="deleteMessage(event)"></ul>

  <!-- Bootstrap JS and your script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./script/app.js"></script>
</body>
</html>
